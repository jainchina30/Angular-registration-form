<form (submit)="loginUser($event)">
  <div class="input">
    <label>Username</label>
    <input class="username" type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input class="password" type="password">
  </div>
  <div class="input">
    <input type="submit" value="Login">
  </div>
</form>
